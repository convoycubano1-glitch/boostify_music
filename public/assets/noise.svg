<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <pattern id="noisePattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <filter id="noise" x="0" y="0" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
        <feBlend mode="screen" in="SourceGraphic" />
      </filter>
      <rect width="100" height="100" fill="#ffffff" filter="url(#noise)" opacity="0.4" />
    </pattern>
    
    <!-- Líneas decorativas -->
    <pattern id="linePattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="50" x2="100" y2="50" stroke="rgba(249, 115, 22, 0.2)" stroke-width="0.5" />
      <line x1="50" y1="0" x2="50" y2="100" stroke="rgba(249, 115, 22, 0.15)" stroke-width="0.5" />
    </pattern>
  </defs>
  <rect width="600" height="600" fill="url(#noisePattern)" />
  
  <!-- Círculos concéntricos -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="rgba(249, 115, 22, 0.1)" stroke-width="1" stroke-dasharray="5,5" />
  <circle cx="300" cy="300" r="200" fill="none" stroke="rgba(249, 115, 22, 0.15)" stroke-width="1" stroke-dasharray="5,5" />
  <circle cx="300" cy="300" r="150" fill="none" stroke="rgba(249, 115, 22, 0.2)" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Líneas cruzadas -->
  <line x1="0" y1="300" x2="600" y2="300" stroke="rgba(249, 115, 22, 0.05)" stroke-width="1" />
  <line x1="300" y1="0" x2="300" y2="600" stroke="rgba(249, 115, 22, 0.05)" stroke-width="1" />
  
  <!-- Grid de fondo -->
  <rect width="600" height="600" fill="url(#linePattern)" opacity="0.4" />
</svg>