<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gradiente -->
  <rect width="600" height="400" rx="20" fill="url(#paint0_linear)" />
  
  <!-- Círculos decorativos -->
  <circle cx="150" cy="100" r="50" fill="url(#paint1_radial)" fill-opacity="0.4" />
  <circle cx="450" cy="300" r="70" fill="url(#paint2_radial)" fill-opacity="0.4" />
  <circle cx="300" cy="200" r="180" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="10 5" />
  
  <!-- Nota musical principal -->
  <path d="M250 120C250 120 280 110 300 150C320 190 340 200 340 200" stroke="#F97316" stroke-width="4" stroke-linecap="round" />
  <circle cx="250" cy="120" r="15" fill="#F97316" />
  <circle cx="340" cy="200" r="22" fill="#F97316" />
  
  <!-- Símbolo Blockchain -->
  <polygon points="300,260 340,280 300,300 260,280" stroke="#FFFFFF" stroke-width="2" fill="rgba(255,255,255,0.05)" />
  <polygon points="300,240 340,260 300,280 260,260" stroke="#FFFFFF" stroke-width="2" fill="rgba(255,255,255,0.1)" />
  <polygon points="300,220 340,240 300,260 260,240" stroke="#FFFFFF" stroke-width="2" fill="rgba(255,255,255,0.15)" />
  
  <!-- Símbolo de token -->
  <circle cx="420" cy="150" r="40" fill="rgba(255,255,255,0.05)" stroke="#F97316" stroke-width="2" />
  <text x="420" y="165" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#F97316">NFT</text>
  
  <!-- Símbolo monetario -->
  <circle cx="180" cy="250" r="40" fill="rgba(255,255,255,0.05)" stroke="#F97316" stroke-width="2" />
  <text x="180" y="260" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#F97316">$</text>
  
  <!-- Líneas de conexión -->
  <line x1="220" y1="250" x2="260" y2="280" stroke="#F97316" stroke-width="2" stroke-dasharray="4 2" />
  <line x1="340" y1="280" x2="380" y2="190" stroke="#F97316" stroke-width="2" stroke-dasharray="4 2" />
  <line x1="340" y1="200" x2="380" y2="150" stroke="#F97316" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A" />
      <stop offset="1" stop-color="#1E293B" />
    </linearGradient>
    
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 100) rotate(90) scale(80)">
      <stop offset="0" stop-color="#F97316" stop-opacity="0.6" />
      <stop offset="1" stop-color="#F97316" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(450 300) rotate(90) scale(100)">
      <stop offset="0" stop-color="#EF4444" stop-opacity="0.6" />
      <stop offset="1" stop-color="#EF4444" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>