<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostify Music - Cargando...</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #09090b;
      color: #e1e1e3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ff7b00, #ff5500);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #e1e1e3;
      border-bottom-color: #ff7b00;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    
    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
      }
    }
    
    .message {
      margin-top: 2rem;
      font-style: italic;
      opacity: 0.8;
    }
    
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #a1a1aa;
    }
    
    #loadProgress {
      margin-top: 1.5rem;
      width: 300px;
      height: 4px;
      background: #27272a;
      border-radius: 4px;
      overflow: hidden;
    }
    
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff7b00, #ff5500);
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <img src="https://firebasestorage.googleapis.com/v0/b/artist-boost.appspot.com/o/logos%2Fboostify-music-icon.png?alt=media" alt="Boostify Music Logo" class="logo">
  <h1>Boostify Music</h1>
  <p>Iniciando la plataforma avanzada para artistas y productores musicales...</p>
  <div class="loader"></div>
  <div id="loadProgress">
    <div id="progressBar"></div>
  </div>
  <div class="status" id="statusMessage">Inicializando aplicación...</div>
  <div class="message">La aplicación se abrirá automáticamente en unos momentos</div>

  <script>
    // Simular progreso de carga
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const statusMessage = document.getElementById('statusMessage');
    
    const messages = [
      "Inicializando aplicación...",
      "Conectando con Firebase...",
      "Cargando componentes de la UI...",
      "Verificando APIs de IA...",
      "Preparando herramientas de artistas...",
      "Configurando el entorno de música...",
      "Casi listo..."
    ];
    
    const updateProgress = () => {
      if (progress < 100) {
        progress += Math.random() * 15;
        if (progress > 100) progress = 100;
        
        progressBar.style.width = `${progress}%`;
        
        // Actualizar mensaje de estado
        const messageIndex = Math.min(Math.floor(progress / 100 * messages.length), messages.length - 1);
        statusMessage.textContent = messages[messageIndex];
        
        // Si no está completo, programar la siguiente actualización
        if (progress < 100) {
          setTimeout(updateProgress, 800 + Math.random() * 1200);
        } else {
          // Redirigir a la aplicación real cuando esté lista
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        }
      }
    };
    
    // Iniciar actualización de progreso
    setTimeout(updateProgress, 500);
  </script>
</body>
</html>
