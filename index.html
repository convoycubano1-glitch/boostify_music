<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostify Music - Music Marketing Platform</title>
    <meta name="description" content="Intelligent music marketing platform empowering emerging artists" />
    <link rel="icon" type="image/png" href="/assets/freepik__boostify_music_organe_abstract_icon.png" />
    <link rel="apple-touch-icon" href="/assets/freepik__boostify_music_organe_abstract_icon.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="stylesheet" href="/src/index.css" />
    
    <!-- Base styles for immediate rendering -->
    <style>
      :root {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --primary: 24 95% 53%;
        --primary-foreground: 19 100% 99%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --ring: 240 4.9% 83.9%;
        --radius: 1rem;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 120, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #ff7800;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Error handler for Vite HMR -->
    <script type="module">
      window.__vite_plugin_react_preamble_installed__ = true;
      
      window.addEventListener("error", (evt) => {
        console.error("Runtime error:", evt.error);
      });
      
      window.addEventListener("unhandledrejection", (evt) => {
        console.error("Unhandled promise rejection:", evt.reason);
      });
    </script>
    
    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        // Get the stored language preference or default to browser language
        const storedLang = localStorage.getItem('preferredLanguage') || navigator.language.split('-')[0];

        new google.translate.TranslateElement({
          pageLanguage: storedLang || 'en',
          includedLanguages: 'en,es,fr,de,it,pt,ja,ko,zh-CN,ru',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando Boostify Music...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
