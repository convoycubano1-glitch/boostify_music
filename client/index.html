    <script type="text/javascript">
      function googleTranslateElementInit() {
        // Get the stored language preference or default to browser language
        const storedLang = localStorage.getItem('preferredLanguage') || navigator.language.split('-')[0];

        new google.translate.TranslateElement({
          pageLanguage: storedLang || 'en',
          includedLanguages: 'en,es,fr,de,it,pt,ja,ko,zh-CN,ru',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>

  </body>
