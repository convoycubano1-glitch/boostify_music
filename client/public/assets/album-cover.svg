<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Fondo del álbum con degradado -->
  <defs>
    <linearGradient id="albumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b00" />
      <stop offset="100%" stop-color="#ff8c00" />
    </linearGradient>
    <linearGradient id="vinylGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333333" />
      <stop offset="50%" stop-color="#222222" />
      <stop offset="100%" stop-color="#444444" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="300" height="300" rx="10" ry="10" fill="url(#albumGradient)" />
  
  <!-- Efecto de partículas/ondas de sonido -->
  <g opacity="0.3">
    <circle cx="50" cy="260" r="30" fill="#ff6b00" opacity="0.2" />
    <circle cx="250" cy="40" r="40" fill="#ff6b00" opacity="0.1" />
    <circle cx="280" cy="200" r="25" fill="#ff8c00" opacity="0.15" />
    <circle cx="30" cy="70" r="20" fill="#ff8c00" opacity="0.2" />
  </g>
  
  <!-- Disco de vinilo central -->
  <circle cx="150" cy="150" r="90" fill="url(#vinylGradient)" />
  <circle cx="150" cy="150" r="88" fill="#111111" stroke="#333333" stroke-width="0.5" />
  <circle cx="150" cy="150" r="25" fill="#222222" stroke="#444444" stroke-width="1" />
  <circle cx="150" cy="150" r="20" fill="#111111" />
  
  <!-- Surcos del vinilo -->
  <g stroke="#333333" stroke-width="0.5" fill="none">
    <circle cx="150" cy="150" r="85" />
    <circle cx="150" cy="150" r="80" />
    <circle cx="150" cy="150" r="75" />
    <circle cx="150" cy="150" r="70" />
    <circle cx="150" cy="150" r="65" />
    <circle cx="150" cy="150" r="60" />
    <circle cx="150" cy="150" r="55" />
    <circle cx="150" cy="150" r="50" />
    <circle cx="150" cy="150" r="45" />
    <circle cx="150" cy="150" r="40" />
    <circle cx="150" cy="150" r="35" />
    <circle cx="150" cy="150" r="30" />
  </g>
  
  <!-- Reflejo -->
  <path d="M120,90 Q150,120 180,90" stroke="#666666" stroke-width="1" fill="none" />
  
  <!-- Título del álbum -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">SUMMER BREEZE</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#cccccc">EXTENDED MIX</text>
  
  <!-- Artist -->
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cccccc">TROPICAL HOUSE MASTERS</text>
</svg>