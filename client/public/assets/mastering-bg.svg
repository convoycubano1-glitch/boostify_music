<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fondo de estudio de masterización -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#ff7b00" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Iluminación de estudio -->
  <circle cx="400" cy="120" r="300" fill="url(#spotlight)" />
  
  <!-- Consola de audio estilizada -->
  <rect x="100" y="150" width="600" height="180" rx="10" ry="10" fill="#222222" stroke="#333333" stroke-width="1" />
  <rect x="120" y="170" width="560" height="140" rx="5" ry="5" fill="#111111" stroke="#444444" stroke-width="1" />
  
  <!-- Pantallas de visualización de audio -->
  <rect x="140" y="190" width="200" height="80" rx="2" ry="2" fill="#000000" stroke="#333333" stroke-width="1" />
  
  <!-- Onda de audio en la pantalla -->
  <polyline points="150,230 160,220 170,235 180,225 190,240 200,215 210,230 220,225 230,235 240,210 250,230 260,225 270,245 280,220 290,230 300,225 310,235 320,225 330,240" stroke="#ff7b00" stroke-width="2" fill="none" filter="url(#glow1)" />
  
  <!-- Medidores de nivel -->
  <g>
    <rect x="360" y="190" width="20" height="80" rx="2" ry="2" fill="#000000" stroke="#333333" stroke-width="1" />
    <rect x="360" y="240" width="20" height="30" fill="#00aa00" filter="url(#glow2)" />
    
    <rect x="390" y="190" width="20" height="80" rx="2" ry="2" fill="#000000" stroke="#333333" stroke-width="1" />
    <rect x="390" y="220" width="20" height="50" fill="#00aa00" filter="url(#glow2)" />
    
    <rect x="420" y="190" width="20" height="80" rx="2" ry="2" fill="#000000" stroke="#333333" stroke-width="1" />
    <rect x="420" y="200" width="20" height="70" fill="#aaaa00" filter="url(#glow2)" />
    
    <rect x="450" y="190" width="20" height="80" rx="2" ry="2" fill="#000000" stroke="#333333" stroke-width="1" />
    <rect x="450" y="210" width="20" height="60" fill="#ff6600" filter="url(#glow2)" />
  </g>
  
  <!-- Controles y diales -->
  <g>
    <circle cx="500" cy="210" r="15" fill="#333333" stroke="#444444" stroke-width="1" />
    <circle cx="500" cy="210" r="12" fill="#222222" stroke="#555555" stroke-width="1" />
    <line x1="500" y1="210" x2="508" y2="202" stroke="#ff7b00" stroke-width="2" />
    
    <circle cx="540" cy="210" r="15" fill="#333333" stroke="#444444" stroke-width="1" />
    <circle cx="540" cy="210" r="12" fill="#222222" stroke="#555555" stroke-width="1" />
    <line x1="540" y1="210" x2="534" y2="200" stroke="#ff7b00" stroke-width="2" />
    
    <circle cx="580" cy="210" r="15" fill="#333333" stroke="#444444" stroke-width="1" />
    <circle cx="580" cy="210" r="12" fill="#222222" stroke="#555555" stroke-width="1" />
    <line x1="580" y1="210" x2="590" y2="210" stroke="#ff7b00" stroke-width="2" />
  </g>
  
  <!-- Faders -->
  <g>
    <rect x="500" y="240" width="30" height="70" rx="2" ry="2" fill="#111111" stroke="#333333" stroke-width="1" />
    <rect x="505" y="260" width="20" height="8" rx="2" ry="2" fill="#444444" stroke="#666666" stroke-width="1" />
    
    <rect x="540" y="240" width="30" height="70" rx="2" ry="2" fill="#111111" stroke="#333333" stroke-width="1" />
    <rect x="545" y="280" width="20" height="8" rx="2" ry="2" fill="#444444" stroke="#666666" stroke-width="1" />
    
    <rect x="580" y="240" width="30" height="70" rx="2" ry="2" fill="#111111" stroke="#333333" stroke-width="1" />
    <rect x="585" y="270" width="20" height="8" rx="2" ry="2" fill="#444444" stroke="#666666" stroke-width="1" />
  </g>
  
  <!-- Luces indicadoras -->
  <circle cx="140" cy="180" r="5" fill="#ff0000" filter="url(#glow2)" />
  <circle cx="160" cy="180" r="5" fill="#00ff00" filter="url(#glow2)" />
  <circle cx="640" cy="180" r="5" fill="#ff7b00" filter="url(#glow2)" />
  <circle cx="660" cy="180" r="5" fill="#ff7b00" filter="url(#glow2)" opacity="0.5" />
  
  <!-- Reflejo en la consola -->
  <rect x="120" y="320" width="560" height="10" fill="#ffffff" opacity="0.05" />
</svg>