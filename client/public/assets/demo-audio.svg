<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Fondo del visualizador de audio -->
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff7b00" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ff7b00" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  
  <!-- Fondo oscuro -->
  <rect width="800" height="200" fill="#111111" rx="5" ry="5" />
  
  <!-- Línea central -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#333333" stroke-width="1" />
  
  <!-- Simulación de forma de onda de audio -->
  <path d="M0,100 
           Q20,80 40,60 Q60,30 80,70 Q100,100 120,90 
           Q140,80 160,50 Q180,30 200,80 Q220,110 240,70 
           Q260,40 280,90 Q300,120 320,100 
           Q340,90 360,60 Q380,40 400,70 Q420,90 440,80 
           Q460,70 480,40 Q500,20 520,60 Q540,90 560,110 
           Q580,120 600,90 Q620,70 640,40 Q660,20 680,60 
           Q700,90 720,100 Q740,110 760,80 Q780,60 800,100" 
        fill="none" stroke="url(#waveGradient)" stroke-width="2" />
  
  <!-- Marcadores de tiempo -->
  <g fill="#666666" font-family="Arial, sans-serif" font-size="10">
    <text x="0" y="190">0:00</text>
    <text x="100" y="190">0:30</text>
    <text x="200" y="190">1:00</text>
    <text x="300" y="190">1:30</text>
    <text x="400" y="190">2:00</text>
    <text x="500" y="190">2:30</text>
    <text x="600" y="190">3:00</text>
    <text x="700" y="190">3:30</text>
    <text x="780" y="190">4:00</text>
  </g>
  
  <!-- Controles -->
  <circle cx="50" cy="30" r="15" fill="#222222" stroke="#444444" stroke-width="1" />
  <polygon points="45,25 45,35 60,30" fill="#ff7b00" />
  
  <!-- Indicadores de volumen -->
  <rect x="700" y="20" width="5" height="20" fill="#ff7b00" />
  <rect x="710" y="15" width="5" height="25" fill="#ff7b00" />
  <rect x="720" y="10" width="5" height="30" fill="#ff7b00" />
  <rect x="730" y="15" width="5" height="25" fill="#ff7b00" opacity="0.5" />
  <rect x="740" y="18" width="5" height="22" fill="#ff7b00" opacity="0.3" />
  
  <!-- Etiqueta del audio -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Demo Track - 4:00</text>
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">Electronic Vibes</text>
</svg>