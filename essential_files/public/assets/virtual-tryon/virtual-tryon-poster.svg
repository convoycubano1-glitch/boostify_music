<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0f1117"/>
  
  <!-- Background gradient -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#e94560" stop-opacity="0.1"/>
    <stop offset="50%" stop-color="#16213e" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#e94560" stop-opacity="0.15"/>
  </linearGradient>
  
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Side panels -->
  <g id="sidePanels">
    <!-- Left panel - Model -->
    <rect x="80" y="110" width="250" height="320" rx="15" fill="#16213e" opacity="0.8"/>
    
    <!-- Right panel - Clothing -->
    <rect x="470" y="110" width="250" height="320" rx="15" fill="#16213e" opacity="0.8"/>
    
    <!-- Center arrow -->
    <path d="M380 250 L420 250 L400 230 Z" fill="#e94560" opacity="0.6" />
    <path d="M380 270 L420 270 L400 290 Z" fill="#e94560" opacity="0.6" />
  </g>
  
  <!-- Person silhouette -->
  <g id="personSilhouette">
    <ellipse cx="205" cy="160" rx="30" ry="35" fill="#e94560" opacity="0.9"/>
    <rect x="185" y="185" width="40" height="150" rx="20" fill="#e94560" opacity="0.9"/>
    <rect x="175" y="240" width="15" height="120" rx="7" fill="#e94560" opacity="0.7" transform="rotate(10, 175, 240)"/>
    <rect x="220" y="240" width="15" height="120" rx="7" fill="#e94560" opacity="0.7" transform="rotate(-10, 220, 240)"/>
    <rect x="190" y="330" width="15" height="80" rx="7" fill="#e94560" opacity="0.7" transform="rotate(15, 190, 330)"/>
    <rect x="210" y="330" width="15" height="80" rx="7" fill="#e94560" opacity="0.7" transform="rotate(-15, 210, 330)"/>
  </g>
  
  <!-- Clothing silhouette -->
  <g id="clothingSilhouette">
    <path d="M595 180 L575 230 L615 230 Z" fill="#e94560" opacity="0.9"/>
    <rect x="565" y="230" width="60" height="100" rx="5" fill="#e94560" opacity="0.9"/>
    <path d="M565 270 L555 330 L575 330 Z" fill="#e94560" opacity="0.7"/>
    <path d="M625 270 L635 330 L615 330 Z" fill="#e94560" opacity="0.7"/>
  </g>
  
  <!-- Central play button -->
  <g id="playButton">
    <circle cx="400" cy="225" r="50" fill="#16213e" opacity="0.9"/>
    <circle cx="400" cy="225" r="45" stroke="#e94560" stroke-width="2" fill="none"/>
    <path d="M385 200 L425 225 L385 250 Z" fill="#e94560"/>
  </g>
  
  <!-- Title and instructions -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#e94560">VIRTUAL TRY-ON</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">
    <tspan x="400" dy="0">Try on clothing virtually with AI</tspan>
  </text>
  
  <!-- Labels -->
  <text x="205" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Model</text>
  <text x="595" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Garment</text>
  
  <!-- Bottom text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    <tspan x="400" dy="0">Click to play tutorial</tspan>
  </text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e94560">
    <tspan x="400" dy="0">Learn how to use the virtual try-on tool</tspan>
  </text>
</svg>