name: ðŸŽµ Investor Outreach Automation

on:
  # Ejecutar automÃ¡ticamente cada dÃ­a a las 9:00 AM EST (14:00 UTC)
  schedule:
    - cron: '0 14 * * 1-5'  # Lunes a Viernes
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      max_emails:
        description: 'Maximum emails to send'
        required: false
        default: '50'
      dry_run:
        description: 'Dry run (no emails sent)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  investor-outreach:
    name: ðŸ“§ Automated Investor Outreach
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”§ Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=production
          
          # Firebase
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY="${{ secrets.FIREBASE_PRIVATE_KEY }}"
          
          # Apify for lead scraping
          APIFY_API_KEY=${{ secrets.APIFY_API_KEY }}
          
          # Resend for email
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          EOF

      - name: ðŸŽ¯ Run Intelligent Outreach System
        run: |
          npx tsx scripts/automated-outreach.ts \
            --max ${{ github.event.inputs.max_emails || '50' }} \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: ðŸ“Š Upload outreach report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outreach-report-${{ github.run_number }}
          path: outreach-report.json
          retention-days: 30

  # Job para enviar follow-ups (ejecutar 3 dÃ­as despuÃ©s del primer contacto)
  follow-up-emails:
    name: ðŸ“© Send Follow-up Emails
    runs-on: ubuntu-latest
    needs: investor-outreach
    if: github.event.inputs.dry_run != 'true'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ“© Send Follow-ups
        run: npx tsx scripts/investor-outreach.ts followup --force
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
